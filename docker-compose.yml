version: '3'
services:
  db:
    container_name: postgresql
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test
  server:
    build: .
    expose:
      - "8080"
    ports:
      - "8080:8080"
    environment:
      DB_URL: "postgres://postgres:password@postgres:5432/test"
    links:
      - "db"
    
    
